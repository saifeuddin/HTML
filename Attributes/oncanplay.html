        <h2>
            HTML onfocus Event
        </h2>
        <h3>Syntax</h3>
        <pre>
        <big>
        <b>
            HTML
        &lt;audio controls oncanplay="myFunction()"&gt;
            &lt;source src="horse.ogv" type="audio/ogg"&gt;
            Your browser does not support the audio element.
        &lt;/audio&gt;
        </b>
        </big>
        </pre>



        <br>
        <br>
        <br>


        <h3>Example :</h3>
        <audio controls oncanplay="myFunction()">
            <source src="horse.ogv" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
        <script>
            function myFunction() {
                alert("audio is playing! ")
            }
        </script>
        <br>
        <br>
    </div>
