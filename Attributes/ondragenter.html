<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .droptarget { 
            width: 100px;
            height: 35px;
            margin: 55px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>


</head>

<body>
    <div
        style="border: 3px solid black; padding: 20px; margin: 40px 0;">
        <h1
            style="background-color: rgb(193, 153, 230); padding: 20px;">
            ## HTML ondragenter Attribute
        </h1>
        <br>

        <img src="Screenshot_31.jpg" alt="">


        <br>
        <br>
        <hr>
        <hr>
        <br>
        <br>
        <br>
        <br>




        <h2>
            HTML ondragenter Event
        </h2>
        <h3>Example :</h3>


        <div class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p id="target" draggable="true" ondragstart="dragStart(event)" ondrag="drag(event)">
                Drag Me! 
            </p>
        </div>

        <div class="droptarget" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>

        <p id="demo" style="clear: both;"></p>
        <script>
            function allowDrop(e) {
                e.preventDefault();
            }

            function dragStart(e) {
                e.dataTransfer.setData("Text", e.target.id);
            }
            

            function dragEnter(e) {
                if (e.target.className == "droptarget") {
                    e.target.style.border = "3px dotted red";
                    document.getElementById("demo").innerHTML = "Entered the dropZone";

                }
            }
            
            
            function dragLeave(e) {
                if (e.target.className == "droptarget") {
                    e.target.style.border = "";
                    document.getElementById("demo").innerHTML = "Left the dropZone";

                }
            }
            
            function drop(e) {
                e.preventDefault();
                var data = e.dataTransfer.getData("text");
                e.target.appendChild(document.getElementById(data));
            }
        </script>
        <br>
        <br>
    </div>
</body>

</html>
