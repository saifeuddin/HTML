        <h2>
            HTML onfocus Event
        </h2>
        <h3>Syntax</h3>
        <pre>
        <big>
        <b>
            HTML
        &lt;input type="text" name="fname" id="fname" onfocus="myFunction(this.id)"&gt;
        </b>
        </big>
        </pre>


        <h3>Example :</h3>
        <input type="text" name="fname" id="fname"
        onfocus="myFunction(this.id)">
        <script>
            function myFunction(x) {
                document.getElementById(x).style.backgroundColor = 'blue';
            }
        </script>
        <br>
        <br>
    </div>
