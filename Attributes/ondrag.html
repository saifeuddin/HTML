        <h2>
            HTML ondrag Event
        </h2>
        <h3>Example :</h3>
        <img src="Screenshot_28.jpg" alt="">
    </div>


        <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
            <p id="target" draggable="true" ondragstart="dragStart(event)" ondrag="drag(event)">
                Drag Me! 
            </p>
        </div>

        <div class="droptarget" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>

        <p id="demo" style="clear: both;"></p>
        <script>
            function allowDrop(e) {
                e.preventDefault();
            }

            function dragStart(e) {
                e.dataTransfer.setData("Text", e.target.id);
            }
            
            function drag(e) {
                document.getElementById('demo').innerHTML = "Dragging ";
            }
            
            function drop(e) {
                e.preventDefault();
                var data = e.dataTransfer.getData("text");
                e.target.appendChild(document.getElementById(data));
                document.getElementById('demo').innerHTML = " Drag is ended and Dropped";
            }
        </script>
        <br>
        <br>
        <br>

</body>
