        <h2>
            HTML onprogress Event
        </h2>
        <h3>Example :</h3>
        <video  height="200" width="300" controls onprogress ="myF(this)" >
            <source src="mov_bbb.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
        </video>

        <script>
            function myF(e) {
                alert("The video has started downloading");
            }
        </script>
