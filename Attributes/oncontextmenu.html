        <h2>
            HTML onchange Event
        </h2>
        <h3>Syntax</h3>
        
        <pre>
        <big>
        <b>
            HTML
        &lt;div oncontextmenu="myFunction()" contextmenu="mymenu"&gt;
        &lt;/div&gt;
        </b>
        </big>
        </pre>





        <h3>Example :</h3>
        <div oncontextmenu="myFunction()" contextmenu="mymenu"  style="border:2px solid black; height:100px; width:200px ">
            Hover me and click mouse right button ! 
        </div>

        <script>
            function myFunction() {
                alert("Hello!")
            }
        </script>
    </div>

</body>
