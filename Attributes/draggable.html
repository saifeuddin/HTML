<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style> 
        #div1 {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
</head>

<body>
    <div
        style="border: 3px solid black; padding: 20px; margin: 40px 0;">
        <h1
            style="background-color: rgb(193, 153, 230); padding: 20px;">
            ## HTML Global Attribute draggable
        </h1>
        <br>

        <img src="Screenshot_8.jpg" alt="">
        
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <h2>Example :</h2>
        <img src="Screenshot_10.jpg" alt="">
        <br>
        <br>

        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <p id="drag1" draggable="true" ondragstart="drag(event)">This is a draggable paragraph. Drag this element into the rectangle.</p>


        <script>

            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("Text", ev.target.id);
            }

            function drop(ev) {
                var data = ev.dataTransfer.getData('Text');
                ev.target.appendChild(document.getElementById(data));
                ev.preventDefault();
            }
        </script>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>

</body>

</html>
