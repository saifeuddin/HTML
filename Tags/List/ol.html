        <h2> All Attributes</h2>
        <ol>
            <li>
                <b>
                    reversed
                </b>
                <p>
                    Specifies that the list order should be reversed (9,8,7...)
                </p>
            </li>
            <br>
            <br>
            <li>
                <b>
                    start - number
                </b>
                <p>
                    Specifies the start value of an ordered list
                </p>
                <img src="Screenshot_12.jpg" alt="">
            </li>
            <br>
            <br>
            <li>
                <b>
                    type - a | A | 1 | i | I
                </b>
                <p>
                    Specifies the kind of marker to use in the list
                </p>
            </li>
        </ol>
