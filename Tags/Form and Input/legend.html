    <div

        <h1
            style="background-color: blueviolet; padding: 20px;">
            ## HTML &lt;legend&gt; Tag
        </h1>
        <br>

        <p> <b>
                $$ --
                The &lt;legend&gt; tag defines a caption for the &lt;fieldset&gt; element.
            </b>
        </p>
    </div>



    <div
        style="border: 3px solid black; padding: 20px; margin: 40px 0;">
        <h2>
            Global Attributes
        </h2>
        <b>
            $$ -- Supports the Global
            Attributes in HTML.
        </b>
        <br>

        <h2>
            Event Attributes
        </h2>
        <b>$$ --
            Supports the Event Attributes in
            HTML.
        </b>
    </div>


    <h3>Example :</h3>
    <h3>The &lt;legend&gt; Element</h3>
    <form action="/action_page.php" method="get">
        <fieldset name="personalia" disabled style="padding:30px;">
            <legend> Personalia :</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
        </fieldset>
        <br>

        <button type="button"
            onclick="form.personalia.style.backgroundColor = 'yellow'">
            Change background color of fieldset
        </button>
    </form>

    <br>

    <br>
</body>
